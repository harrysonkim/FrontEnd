<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_08.html</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	// 마지막 자식으로 추가
	$("#myDiv").append($("<h3>").html("APPEND") )
	
	// 첫번째 자식으로 추가
	$("#myDiv").prepend($("<h3>").html("PREPEND") )

//----------------------------------------------------

	console.log( $("#myDiv").children() )

//----------------------------------------------------

	// 생성한 노드가 추가할 위치가 2곳 이상일 경우
	// 모든 곳에 사본을 만들어 추가한다
	$("#myDiv").children().after( $("<h5>").html("NEW") )

//----------------------------------------------------

	var $h5 = $("<h5>").html("OTHER")

	$("#myDiv").children().before( $h5 )

//----------------------------------------------------

	$("li#third").after( $("<li>").html("다음 형제") )

	$("<li>이전 형제</li>").insertBefore( $("li#third") )
	
	
	
	
	
	
})


</script>

</head>
<body>

<div id="myDiv">
<ul>
	<li>하나</li>
	<li>둘</li>
	<li id="third">셋</li>
	<li>넷</li>
	<li>다섯</li>
</ul>
</div>

</body>
</html>
