<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	var $div = $('div')

	console.log( 'width', $div.css('width') )
	
	//.css()함수는 !important를 제외한 설정값만 다룰 수 있다
	console.log( 'height', $div.css('height') )

	// !important를 포함한 속성값 설정
	$div.css('width', '400px !important') // 잘못된 값을 입력한 걸로 판단(!important무시 & 400px도 적용X)
	$div.css('width', '500px') 

//-----------------------------------------------------------------

	// 기본형태의 객체를 jQuery에서는 PlainObject로 부른다
	// => 배열 제외
	// => 내장 객체 제외
	var obj = {
			"key" : "value"
			, key2 : 123
	}
	console.log( obj )

//-----------------------------------------------------------------

	var classObj = {
		'width':'400px'
		, 'height':'300px'
		, 'border-color':'blue'
	}

	$div.css( classObj )

//-----------------------------------------------------------------

	$div.css({
		'width':'300px'
		, 'height':'400px'
		, 'borderColor':'tomato'
	})

//-----------------------------------------------------------------

	var info = $div.css( ['width', 'height', 'border-width'] )
	console.log(info)

	// Error, - 기호를 뺄셈으로 인식
	// => width를 - 연산자의 피연산자 변수로 생각한다
	// console.log('border-width', info.border-width)
	
	// Error, 카멜 케이스도 인식 불가
	// console.log('border-width', info.borderWidth)
	
	// border-width(JS Object)의 키값에 - 기호가 있을 경우
	// []대괄호 이용해서 키 값을 적용해야 한다
	console.log(info['border-width'])
	
	// 객체 안에서만 값이 적용되지만, 아직 실제 노드에 적용되진 않았다
	info['border-width'] = '3px'
	console.log(info)
	
	// 실제 노드에 적용
	$div.css( info )	

})



</script>

</head>
<body>

	<div style="width: 300px; height: 200px !important; border: 1px solid red;">
		<p>하나</p>
		<p>둘</p>
		<p>셋</p>
	</div>

</body>
</html>
