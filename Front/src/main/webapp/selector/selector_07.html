<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* 마우스가 올라간 상태의 div태그 요소 선택 */
 div:hover { 
 	color: red; 
 }

/* 마우스가 올라간 상태의 span태그 요소 선택 */
 span:hover { 
 	background-color: green;
 }

/* --------------------------------------------------- */
/* 마우스 눌림이 발생한 span태그 선택 */
span:active {
	color: orange;
	font-size: 30px;
}

button:active {
	color: blue;
}
/* 마우스 눌림이 발생한 type속성이 "button"인 input태그 */
input[type="button"]:active {
	color: tomato;
}
/* --------------------------------------------------- */
/* 방문 전 상태의 a태그 선택 */
a:link {
	color: green;
/* 	밑줄 제거 */
	text-decoration: none;
}

/* 방문 후 상태의 a태그 선택 */
a:visited {
	color: red;
/* 	밑줄 추가 */
	text-decoration: underline;
}

/* --------------------------------------------------- */
/* 비활성화 상태 - 사용자 입력 못 받는 상태 */
:disabled {
	font-size: 8px;
}

/* 활성화 상태 - 사용자의 입력을 받아들이는 상태 */
:enabled {
	font-style: italic;
}

/* --------------------------------------------------- */
:checked {
	width: 50px;
	height: 50px;
}

/* checked상태의 type속성이 checkbox인 input태그의 */
/* 인접한 형제 label태그 선택 */
input[type="checkbox"]:checked + label {
	color: blue;
}

/* checked상태인 #chk의 인접 형제 label태그 선택 */
#chk:checked + label {
	background-color: tomato;
}
/* --------------------------------------------------- */

/* 포커스를 얻은 요소 선택 */
:focus {
	color: purple;
}

/* focus => 포커스 상태를 얻을 때 발생하는 이벤트 */
/* tab / shift + tab 으로 포커스 이동가능(space로 클릭 이벤트) */
/* blur => 포커스 상태를 잃었을 때 발생하는 이벤트 */

/* --------------------------------------------------- */
/* 자식요소를 가지지 않은 태그들에게 적용 */
/* <hr>이나 <input>같은 닫는 태그를 사용하지 않는 요소들 전부 선택 */
/* :empty { */
/* 	height: 20px; */
/* 	background: yellow; */
/* } */

div:empty {
	height: 20px;
	background: yellow;
}

/* --------------------------------------------------- */

</style>

</head>
<body>

	<h1>가상 클래스 선택자</h1>
	<hr>
	
	<div>
	<span>span태그 안쪽</span> span태그 바깥쪽<br>
	<input type="button" value="확인"><br>
	
	<a href="https://www.naver.com/">네이버</a><br>
	<a href="https://www.daum.net/">다음</a><br>
	<a href="https://www.daum.net/">다음</a><br>
	<hr>
	
	<label><input type="checkbox">확인</label>
	<label><input type="radio">라디오</label>
	
	<input type="checkbox" id="chk">
	<label for="chk">체크</label>
	<br>
	<button disabled="disabled">비활성 버튼</button>
	<button>활성 버튼</button>
	<hr>
	
	<div></div>
	<input type="text">
	
	</div>
	
</body>
</html>
