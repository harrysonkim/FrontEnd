<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

p{
/* 	white-space: normal; */
/* 	white-space: nowrap; */
/* 	white-space: pre; */
/* 	white-space: pre-wrap; */
	white-space: pre-line;
}

/* nomal (기본값) */
/* 띄어쓰기, 개행, 탭 모드 띄어쓰기 한 개로 바꾼다 */
/* 자동 줄바꿈 0 */

/* nowrap */
/* 띄어쓰기, 개행, 탭 모드 띄어쓰기 한 개로 바꾼다 */
/* 자동 줄바꿈 X */

/* pre */
/* 공백문자가 전부 적용된다 */
/* 자동 줄바꿈 X */

/* pre-wrap */
/* 공백문자가 전부 적용된다 */
/* 자동 줄바꿈 O */

/* pre-line */
/* 개행문자만 적용 */
/* 띄어쓰기, 탭을 띄어쓰기 한개로 바꾼다 */
/* 자동 줄바꿈 O */



</style>

</head>
<body>

	<h1>가상 선택자</h1>

	<p>두손을 하는 무엇이 산야에 싹이 하였으며, 무엇을 아름다우냐?
	맺어, 있는 있으며, 봄날의 이는 가진 인생을 듣는다.<br>
	이상 청춘은 있을 그들은 황금시대다. 기쁘며, 바이며, 대고, 사막이다.
	사라지지 용감하고 열매를 밝은 보배를 보라.</p>


</body>
</html>
