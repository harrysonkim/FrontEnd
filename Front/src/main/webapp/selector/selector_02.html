<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
#one {
	color: blue;
	font-size: 26px;
	font-stretch: wider;
}

/* ID의 값이 중복이어도 CSS스타일은 모두 적용O */
/* 하지만, ID값은 고유한값으로 지정해야 한다. */
#two {
	color: green;
	font-size: 16px;

}

#three {
	color: red;
	font-size: 20px;
	border: 3px double tomato;

}
</style>

</head>
<body>

	<h1>ID선택자</h1>
	<hr>

	<p id="one">p 태그</p>
	<span id="two">span태그</span>

	<div id="three">
		div태그
		<p id="two">p 태그</p>
		안녕안녕

	</div>


</body>
</html>
