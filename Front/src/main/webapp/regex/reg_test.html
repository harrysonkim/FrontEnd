<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function reg_test(type, val){
	var reg;

	switch(type){
		case "id" :
			reg = /[a-z0-9]{5,19}$/g;
			break;
		case "pw" :
			reg = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\\\(\\\\)\\-_=+]).{8,16}$/;
			break;
		case "email" :
			reg = /^[0-9a-zA-Z]([-_\\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\\.]?[0-9a-zA-Z])*\\.[a-zA-Z]{2,3}$/i;
			break;
		case "phone" :
			reg = /^01(?:0|1|[6-9])-(?:\\d{3}|\\d{4})-\\d{4}$/;
	}

return reg.test(val);


</script>
</head>
<body>

</body>
</html>
