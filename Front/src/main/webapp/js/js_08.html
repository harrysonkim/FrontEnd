<script type="text/javascript">

// *연산은 string타입을 대상으로 수행할 수 없다
//	=> string을 number로 변환하여 연산

console.log( "123" * 1 )
console.log( 1 * "456" )

// ----------------------------------

// 문자열에 + 연산을 하면 문자열로 합쳐진다
// => ""빈문자열을 앞에 + 연산하여 문자열로 변환한다
console.log( 1 + 2 + 3 )
console.log( "1 + 2 + 3 :",typeof(1 + 2 + 3) )
console.log( "" + 1 + 2 + 3 )
console.log( '"" + 1 + 2 + 3 :',typeof ("" +1 + 2 + 3) )






</script>
