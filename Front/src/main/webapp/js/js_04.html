<script type="text/javascript">

var data;

console.log( data ) // undefined

/*
 Error, num자체를 정의하지 않았음
 console.log( num ) 
 */

var obj = null;
console.log( "obj", obj )

console.log( "------------------" )
console.log( "obj", typeof(obj) )
console.log( "data", typeof(data) )

console.log( "------------------" )

if ( data == undefined ) {
	console.log("변수가 초기화되지 않았음")
	console.log("자료형도 결정되지 않은 상태")
}

console.log( "------------------" )

if ( data == null ) {
	console.log("참조 대상이 없는 상태")
}

console.log( "------------------" )

// Abstract Equality Comparison
// 추상 동등 비교
// == 연산자

if ( undefined == null ) {
	console.log( undefined == null )
}

console.log( "------------------" )

//  Strict Equality Comparison
//  강력(엄격) 동등 비교
//  === 연산자

if ( undefined === null ) {
	console.log( "===", undefined === null )
} else {
	console.log( "!==", undefined !== null )
}

console.log( "------------------" )

if ( !data ){
	console.log( "!data", !undefined )
}

console.log( "------------------" )

// 조건식으로 사용 되었을 때랑,
// Abstract로 사용 되었을 때랑
// 값이 다르다.
if ( undefined == false ){ // 출력 X
	console.log( "undefined == false" )
} else { // 출력 O
	console.log( "undefined != false" )
}

console.log( "------------------" )

// 조건식으로 사용되었을 때 false취급되는 대표 데이터들
console.log( "!undefined", !undefined )
console.log( "!null", !null )

console.log( "!false", !false )
console.log( "!0", !0 )
console.log( '!""', !"" )

console.log( "!NaN", !NaN )

console.log( "------------------" )



</script>
