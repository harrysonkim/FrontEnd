<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

// 자동 형변환
console.log( "number", 50 ) // number
console.log( "string", '50' ) // string

console.log( "--------------------------------" )

// Number + String = String
console.log( 50 + "50" ) 
console.log( typeof (50 + "50") ) 
// String + Number = String
console.log( '50' + 50 )
console.log( typeof ('50' + 50) )

console.log( "--------------------------------" )

//boolean + String = String
console.log( true + 'Hi') 
console.log( typeof (true + 'Hi') ) 

console.log( "--------------------------------" )

//boolean + Number = Number
console.log( true + 11 ) // 12 (true를 1로 계산함)
console.log( false + 11 ) // 11 (flase를 0로 계산함)

</script>


</head>
<body>

</body>
</html>
