<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jqEvent_01</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">

$(function() {

	// #btnOk 버튼 생성
	var $btnOk = $("<button>")
				.attr("id", "btnOk")
				.html("확인")

	// div태그의 첫번째 자식으로 #btnOk추가
// 	$btnOk.prependTo ( $('div') )

//--------------------------------------------

	// #btnAlert의 클릭이벤트 처리 코드
	$("#btnAlert").on("click", function() {
	
		// div태그의 첫번째 자식으로 #btnOk추가
		$btnOk.prependTo ( $('div') )
		
	})
//--------------------------------------------

	// 이벤트 등록 O
// 	$btnOk.on("click", function() {
// 		alert('#btnK 클릭됨')
// 	})
	
	// 이벤트 등록 X
// 	$("#btnOk").on("click", function() {
// 		alert('#btnK 클릭됨')
// 	})
	
	// ** 이벤트 리스너코드가 등록되는 시점에 #btnOk가 DOM트리에 존재하지 않는다
	// ** 동적으로 추가된(생성된) 요소에는 직접 이벤트 리스너를 등록할 수 없다

	// ** 해결법 **
	//	=> 동적으로 추가될 요소의 조상 요소에 이벤트 리스너를 등록
	
	//	=> 이벤트에 반응할 영역을 자식 요소 중에서 필터링(제거)한다
	
	//	=> 이벤트 리스너의 동적 바인딩(등록)
	
//--------------------------------------------

	// div태그에 이벤트 리스너를 등록한다
	// 이벤트에 대한 반응은 "div #btnOk" 에서만 이루어 진다	
	// $('태그').on('이벤트', "지정할 id", function() {기능 구현})
	$('div').on('click', "#btnOk", function() {
		
		alert("hello")
		
		// #btnAlert의 click이벤트 리스너 해제
		$("#btnAlert").off("click")
		
//--------------------------------------------

	$("#btnCancel").on("click", function() {
	
		console.log("#btnCancel 클릭")

		// #btnOk클릭 이벤트 제거
		// => #btnOk에 등록된 click이벤트 리스너가 없다
		// => 이벤트 제거되지 않음
// 		$('#btnOk').off("click")
	
		// 모든 click이벤트를 제거
//  		$('div').off("click")
		
		// 동적으로 등록된 #btnOk의 click이벤트만 제거
		$('div').off("click", "#btnOk")
	
		
		
		})
	


	})







})


</script>
</head>
<body>

	<div>
		<button id="btnAlert">알림</button>
		
		<button id="btnCancel">확인 이벤트 제거</button>
	</div>
	
</body>
</html>
