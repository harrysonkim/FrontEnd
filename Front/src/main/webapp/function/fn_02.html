<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

// JS함수 작성 방법

// 	function 함수이름(매개변수1,매개변수2, ...) {
	
// 		return 반환값;
	
// 	}

	// ** 매개변수 데이터타입을 적지 않는다.
	// ** var키워드도 적지 않는다
	// ** 반환 데이터타입을 적지 않는다

	//-----------------------------------------------
	
// 	JS함수 호출 코드

// 	var res = 함수이름 (전달인자1, 전달인자2, ...)

	//-----------------------------------------------

// 함수 정의
function hello() {
	console.log('hello')
}
	
// 함수 이름을 변수에 저장
var f = hello

// 함수 호출
f()

console.log("----------------------")

// 함수의 호출 결과(리턴값)을 res변수에 저장
var res = hello()

// undefined 출력
// => 정의되지 않은 상태
// => 함수의 반환값이 정의되지 않음
// => 반환값 없음
console.log("res", res)

if ( !res ) { // !undefined
	console.log("반환값이 없을 때 실행")
}

if ( res ) { // undefined
	console.log("반환값이 있을 때 실행")
	
}

console.log("----------------------")

var func = function() {
	console.log("함수 호출")

	return "Apple"
}

var data = func();
console.log("리턴값", data)

console.log("----------------------")

func = function( data5, data6 ) {
	
	console.log(data5, ":", data6)

	return data5 + data6
}

var result1 = func( 10, 20 )
console.log("+++ 덧셈 결과 +++")
console.log(result1)

var result2 = func( "Alice", 100 )
console.log("+++ 문자열 연결 결과 +++")
console.log(result2)

var result3 = func( "Bob" )
console.log(result3)

var result4 = func( 123 ) // 123, undefined
console.log(result4) // NaN

var result5 = func( ) //undefined, undefined
console.log(result5) // NaN (+연산자로 인해 숫자로 인식중)

// ** 매개변수의 개수보다 많은 전달인자는 무시
var result6 = func( 1, 2, 3, 4, 5 )
console.log(result6) // 2번째까지의 매게변수만 사용




</script>
</head>
<body>

</body>
</html>
