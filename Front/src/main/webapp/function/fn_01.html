<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

// 함수, Function

// JS함수 정의
function func() {
	console.log("함수입니다")
}

// 함수 호출
func()

// ** 반환 데이터타입은 적지 않는다
// ** 반환코드 (return코드)는 사용

// ** 매게 변수는 ()괄호 안에 작성

console.log('-----------------')

var func2;

console.log( func2, typeof func2)

// 함수의 이름을 지정하지 않고 정의하면
// 익명함수 (Anonymous Function)이라고 한다
// func2 변수에 익명함수를 대입
func2 = function() {
	console.log( "이것도 함수입니다")
}

func2()
console.log('-----------------')

var func3 = func
var func4 = func2

console.log('-----------------')

console.log( func )
console.log( func2 )
console.log( func3 )
console.log( func4 )
console.log( typeof func )
console.log( typeof func2 )
console.log( typeof func3 )
console.log( typeof func4 )

console.log('-----------------')








</script>
</head>
<body>

</body>
</html>
