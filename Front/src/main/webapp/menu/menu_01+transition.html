<style type="text/css">


/* 메인 메뉴 - 1depth */
ul.nav{
	
	/* 	ul태그의 기본 리스트스타일(disc) 제거 */
	list-style-type: none;
	
	/* 	ul택의 기본 여백 제거 */
	padding: 0;
	margin: 0;
}

/* 메인 메뉴의 항목 */
ul.nav>li {

	/* 	수평으로 일렬 배치 */
	float: left;

	/* 배경색 지정 */
	background-color: #666;
	
	/* 	배경의 크기 지정/
/* 	padding: 10px 5px; */
	
	/* 	항목 크기 변경 */
/* 	margin: 10px 5px; */

	/* 	줄 간격을 이용한 높이 조절 (배경색 포함) */
	line-height: 40px;
	
	/* 	테두리를 이용한 메뉴 항목 구분 */
	border-right: 1px solid #fff;
	
	/* 	서브 메뉴(ablute요소)의 위치 기준점으로 설정 */
	position: relative;
	
}

/* 메인 메뉴의 항목 텍스트 */
ul.nav > li > a {

	/* 	글자 색상 */
	color: #fff;

	/* 글자 꾸밈선 제거 (underline 제거) */
	text-decoration: none;

	/* 	메인메뉴 글자 크기 지정 */
	font-size: 25px;	/* 글자크기 */
	font-weight: bold; /* 글자 두께 : 굵게 */
	font-family: 나눔고딕코딩 굴림 gulim dotum; /* 글꼴 */
 	
/*  	내부여백 (링크 클릭이 가능한 영역) */
 	padding : 5px 15px;
 	
/*  	외부여백 (링크 클릭이 불가능한 영역) */
 	margin: 0 5px;
	
/* 	글자색 변화 속도 조절 */
	transition: color 200ms;
}

/* 메인메뉴 마우스 hover시 색 변환 */
ul.nav > li > a:hover {
	color: tomato;
	
/* 	글자색 빠지는 속도 조절 */
	transition: color 500ms;
}

/* 서브메뉴 */
ul.nav > li > ul {

	/* 	ul태그의 기본 리스트스타일(circle) 제거 */
	list-style: none;

	/* 글자 꾸밈선 제거 (underline 제거) */
	text-decoration: none;

	/* ul태그의 기본 여백 제거 */
	padding : 0;
	margin: 0;

	/* 	서브 메뉴 영역의 너비 */
	width: 200px;

	/* 	HTML계층구조에서 빼낸다 */
	/*  + 부모 요소의 배경색 지정에서도 빠진다 */
	position: absolute;

	/* 서브메뉴위치 설정 */
	left: 10px;
}

/* 서브메뉴 항목*/
ul.nav > li > ul > li {

	/* 	배경색 지정 */
	background-color: #999;
	
	/* 	내부 여백 - 항목의 크기 변경 */
/* 	padding: 10ox; */
	padding-left: 15px;
	
	/* 	평소에 안 보이도록 설정1 */
/* 	display: none; */
	
	/* 	평소에 안 보이도록 설정2 */
	height: 0;
	font-size: 0;
	line-height: 0;	/* 실제 공간까지 없에줘야함 */
}

/* 메인 메뉴 항목에 마우스를 올렸을 때 */
ul.nav > li:hover > ul > li {

	/* 	서브 메뉴 항목이 다시 보이도록 설정1 */
/* 	display: list-item; */

	/* 	서브 메뉴 항목이 다시 보이도록 설정2 */
	height: 40px;
	font-size: 20px;
	line-height: 2em;	/* 실제 공간까지 없에줘야함 */

	transition: height 100ms, font-size 1s, line-height 1s;
}

/* 서브 메뉴들의 항목 텍스트 */
ul.nav > li > ul > li > a {

	/* 	배경색 지정 */
	background: #ccc;

	/* 	부모 <li>태그의 크기만큼 영역을 차지하도록 설정 */
	display: block;
	
	color: #333; /* 글자색상 */
	text-decoration: none; /* 글자꾸밈선제거 */	
	
	transition: background 2s, color 1s;

}

/* 서브 메뉴의 항목 텍스트에 마우스가 올라 갔을 때 */
ul.nav > li > ul > li > a:hover {
	background-color: red; /* 배경색 변환 */
	color: blue; /* 글자색 변환 */
}

</style>
