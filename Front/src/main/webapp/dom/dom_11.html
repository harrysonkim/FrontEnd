<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

window.onload = function() {
	
	// 모든 id속성값들은 window객체의 property로 등록된다
	console.log( window.myForm )
	
	// window.생략 가능
	console.log( myForm )
	
	// #test 객체
	console.log( test )
	
	//---------------------------------------------------
	
	// form태그의 자식들은 <form>노드 요소의 property로
	// 	name속성값이 등록되어 있다
	
	console.log( myForm.data1 ) // = myForm [name=data1] 같은 느낌
	console.log( myForm.data2 ) // = myForm [name=data2] 같은 느낌
	
	//---------------------------------------------------

	// form태그의 name속성값은 document객체의 property로 등록되어있다
	
	console.log( document.myFormName )
	
	//---------------------------------------------------

	// DOM객체의 표준 속성들은 해당 노드객체의 property로 등록되어 있다
	
	document.myFormName.data1.value = 'TEST'
	
	//---------------------------------------------------

	// input태그의 value속성은 현재 작성된 값을 나타낸다
	myForm.data2.value = 'HIHIHIHI'
	console.log( myForm.data2.value )
	
	// defaultValue 속성은 HTMl코드에 작성된
	// 초기 기본값을 나타낸다
	console.log( myForm.data2.defaultValue )
	
	//---------------------------------------------------

	// 비활성화 상태 확인 (true)
	console.log( myForm.btn.disabled )

	// 비활성화 상태 해제 => 활성화 상태로 변경
	myForm.btn.disabled = false
	
	//---------------------------------------------------

	// <select> 노드 객체의 value 속성값은
	// 선택되어있는 자식 노드인 <option>의 value값을 반환
	console.log( myForm.sel.value )
	
	// <select> 노드 객체의 value 속성값을 지정하면
	// 같은 value값을 가진 <option>항목을 선택한다
	myForm.sel.value = 'two'
	
	//---------------------------------------------------

	// <textarea> 노드 요소 value값은
	// 현재 보여지는 (작성된) 내용을 반영
	myForm.area.value = '긴 텍스트'
	
	// <textarea> 노드 요소 innerHTML값은
	// 기본값을 반영한다
	myForm.area.innerHTML = 'innerHTML 긴 텍스트'
	
	console.log(myForm.area.defaultValue)
	
	//---------------------------------------------------

	// <form>태그의 입력값 초기화
	// <input type = "reset"> 버튼의 동작
// 	myForm.reset() 

	// <form>태그의 입력된 데이터 전송
	// <input type = "submit"> 버튼의 동작
// 	myForm.submit()

	//---------------------------------------------------

	// 체크박스 상태를 확인하고 submit하기
	if( myForm.chk.checked ){
		myForm.submit()
		
	}else {
		alert('이용 약관에 모두 동의하세요')
	}


}

</script>
</head>
<body>

<h1 id="test">form테스트</h1>
<h3>축약코드</h3>
<hr>

<form action="" method="get" id="myForm" name="myFormName">

	<input type="text" name="data1"><br>
	<input type="text" name="data2" value = "기본값"><br><br>
	
	<input type="checkbox" name="chk">	
	<input type="button" name="btn" disabled="disabled"><br><br>
	
	<select name="sel">
		<option value="one">1</option>
		<option value="two">2</option>
	</select><br><br>
	
	<textarea name="area">기본값 텍스트</textarea>



</form>


</body>
</html>
