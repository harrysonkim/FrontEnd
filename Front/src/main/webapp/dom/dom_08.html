<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

window.onload = function() {
	
	var h1 = document.getElementsByTagName("h1")
	console.log( h1 )
	
//	h1.innerHTML = 'HIHIHIHIHHIHIHIHI'

	h1[0].innerHTML = 'HIHIHIHIHHIHIHIHI'
	
	//-----------------------------------------
	
	var h3 = document.getElementsByTagName("h3")
	console.log( h3 )

	h3[1].innerHTML = 'APPLE'
	h3[2].innerHTML = 'Banana'

	//-----------------------------------------

	h3[0].style.color = 'red'
	
	document.getElementsByTagName('h3')[2].style.color = 'blue'


}



</script>
</head>
<body>

<h1>제목</h1>
<hr>

<h3>Javascript</h3>
<h3>DOM</h3>
<h3>getElementsByTagName</h3>



</body>
</html>
