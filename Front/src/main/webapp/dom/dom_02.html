<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

window.onload = function() {
	// <h1> 요소 노드를 생성 - <h1></h1>
	var h1 = document.createElement("h1")

	// "Hello DOM" 텍스트 노드 생성
	var text = document.createTextNode("Hello DOM")

	// 	h1요소 녿의 자식으로 텍스트 노드를 추가
	// 	<h1>Hello DOM</h1>
	h1.appendChild( text )

	// h1요소 노드 출력
	console.log(h1)

	//------------------------------------------------------------------
	
	// document.body
	// 	DOM Tree의 <body>요소 노드에 대한 키워드(프로퍼티)
	
	document.body.appendChild( h1 )
}





</script>

</head>
<body>
</body>
</html>
