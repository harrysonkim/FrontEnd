<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

window.onload = function() {
	
	// <img>태그 요소 노드 생성
	var img = document.createElement("img")
	console.log( img )
	
	// <img>태그의 표준 속성
	// src, alt, width, height, ...
	// id, class, style, title. ...
	
	// ** 표준 속성(Atrribute)은
	// DOM객체의 속성(Property)으로 사용 가능
	
	img.src = '../resources/imgs/OmiraMeal.jpg'
	img.alt = '밥집'
	
	img.width = '600'
	img.height = '400'
	
// 	img.style.width = '600px' // css설정에서는 단위 지정
	
	// <body>태그에 img객체 추가하기
	// => 화면에 보여짐
	document.body.appendChild( img );
	
	//-------------------------------------------------------
	// 비 표준 속성 적용
	// (적용되지 않는다)
	img.abc = '123'	
	//-------------------------------------------------------
	// 비 표준 속성값 지정하기
	img.setAttribute("qwe", '456')
	// 표준 속성값 지정하기
	img.setAttribute("style", 'border : 15px solid #ccc')
	//-------------------------------------------------------

	// 콘솔에 img의 src 속성값 찍기
	console.log("src", img.src)
	// 콘솔에 qwe속성값 찍기
	console.log("qwe", img.getAttribute("qwe"))
	// 콘솔에 alt속성값 찍기
	console.log("alt", img.getAttribute("alt"))
	
}
</script>
</head>
<body>


</body>
</html>
