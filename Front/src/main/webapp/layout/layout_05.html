<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

span { font-size: 30px;}

#span1 { background: red;}
#span2 { background: green;}
#span3 { background: blue;}

#span1 { float: left;}
#span2 { float: right;}

div {
	border: 1px solid #ccc;

/* 내부 컨텐츠 정렬 */
/* 블록 요소의 내부를 정렬 */
/* 인라인 요소, 글자들을 정렬	 */
 	text-align: center;
/* 	양쪽으로 빈 공간없이 맞춰라
	text-align: justify;*/
 
/*  블록 요소의 너비 지정 */
/*  기본값은 100% (부모 요소의 너비만큼 가득) */
/*  고정크기로 지정하면 부모 요소 크기에서
 	남는 만큼 자동 마진(auto margin)이 생긴다 */
	width: 900px;
 
/*  블록 요소의 외부 정렬 */
/*  좌우 자동 마진이 균등하게 나눠진다 */
/* 	블록 요소가 가운데로 보여진다 */
 	margin: 0 auto;
 
 }
</style>

</head>
<body>

<div>

	<span id="span1"> SPAN1</span>
	<span id="span2"> SPAN2</span>
	<span id="span3"> SPAN3SPAN3SPAN3 SPAN3SPAN3SPAN3</span>

</div>

</body>
</html>
