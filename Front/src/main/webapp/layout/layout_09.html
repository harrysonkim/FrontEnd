<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout_09</title>

<style type="text/css">

/* divplay: table; */
table {
	border: 1px solid #ccc;
	
	/* 내부 정렬 */
	text-align: center;
	
	/* 	외부정렬 */
	margin: 0 auto;
	
	padding: 5px;
	
	width: 300px;
	height: 250px;
}

/* display: table-row; */
tr {

	width: 10px;
	margin: 15px;
	padding: 50px;
	border: 1px solid black;
	
/* 	height는 적용 가능 */
/* 직접 크기를 지정하지 않으면 자식 요소의 높이만큼 같이 커진다 */
	height: 100px;
}

/* display: table-cell; */
th, td {

	/* 둘 다 적용 된다 */
	width: 100px;
	height: 110px;
	
	/* 	width는 <table>에 적용된 설정값을 우선 적용 */
	/* 	height는 콘텐츠의 최종 높이(총합)를 우선 적용시킨다 */
	
/* 	padding 적용 가능 */
	padding: 5px;
	
/* 	margin 적용 불가 */
	margin: 10px;
}

th {border: 3px solid #f03;}
td {border: 3px solid #9f3;}

</style>
</head>
<body>

<table>
	
	<tr>
		<th>하나</th>
		<th>둘</th>
		<th>셋</th>
	</tr>	
	
	<tr>
		<td>A</td>
		<td>B</td>
		<td>C</td>
	
	</tr>	
	
	<tr>
		<td>Apple</td>
		<td>Banana</td>
		<td>Cherry</td>
	</tr>	
	
</table>

</body>
</html>
