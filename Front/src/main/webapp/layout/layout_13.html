<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

#wrap div:nth-child(1) {background-color: #6f0;}
#wrap div:nth-child(2) {background-color: #ff1;}
#wrap div:nth-child(3) {background-color: #f1f;}
#wrap div:nth-child(4) {background-color: #62f;}
#wrap div:nth-child(5) {background-color: #f83;}

#wrap {
	width: 1000px;
	margin: 0 auto;
	display: table;

/* 	자식 요소인 테이들셀들의 너비를 균일하게 설정 */
	table-layout: fixed; 
}

#wrap div {
	text-align: center;
	font-size: 2em;
	height: 200px;
	
/* 	float: left; */
/* 	width: 160px; */
/* 	width: 20%; */

	display: table-cell;
	vertical-align: middle;
}

</style>
</head>
<body style="background-color: black;">

<div id="wrap">
	<div>A</div>
	<div>B</div>
	<div>C</div>
	<div>D</div>
	<div>E</div>
	<div>F</div>
	<div>G</div>
</div>

</body>
</html>
