<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

#sliderbox {
	width: 600px;
	height: 400px;
	border: 1px solid #ccc;
	
/* 	외부정렬 : 가운데 */
	margin: 0 auto;
	
/* 	div영역을 벗어나면 보이지 않게 처리 */
 	overflow: hidden; 
/* 	overflow: visible; */
}

#slider {
/* 	ul태그의 기본 스타일 속성 제거 */
	padding: 0;
	margin: 0;
	list-style: none;
	
/* 	absolute자식의 기준접으로 설정 */
	position: relative;
}

#slider li {

/* 	자유롭게 이동하기 설정 */
	position: absolute;
}

#slider li img{
	width: 600px;
	height: 400px;
	
}
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$(function() {

	var $slider_list = $("#slider li")
// 	console.log ($slider_list)

//----------------------------------------------------------
	// 모든 이미지를 안 보이도록 오른쪽에 배치
// 	$slider_list.css("left", "600px")
 	$slider_list.css("left", $("#sliderbox").css("width"))
//----------------------------------------------------------

	// 새로고침 했을 때 보여질 첫번째 이미지 설정
	$slider_list.eq(0).css("left", 0)
//------------------------------------------------

	// #sliderbox를 클릭할 때마다 이미지 교체하기

	// 현재 보여지는 슬라이드의 인덱스
	var curSlide = 0;

	$("#sliderbox").click(function () {
		
		// 다음에 보여지는 슬라이드의 인덱스
		var nextSlide = curSlide + 1
		nextSlide %= $slider_list.length
		
// 		console.log( curSlide, ":", nextSlide)
	
		// 보여지는 현재 이미지 숨기기
		$slider_list.eq( curSlide ).css("left", $("#sliderbox").css("width"))
		
		// 다음 이미지 보여지도록 설정
		$slider_list.eq( nextSlide ).css("left", 0)

		
		// 증가식
		curSlide++
		curSlide %= $slider_list.length

	
	
	})
	
	



})




</script>
</head>
<body>

<div id="sliderbox">

<ul id="slider">
	<li><img src="http://i.imgur.com/viuPHoS.gif"></li>
	<li><img src="https://i.imgur.com/nWvEXmI.gif"></li>
	<li><img src="http://i.imgur.com/MrZcQnN.jpg"></li>
	<li><img src="http://i.imgur.com/hhsrPwq.jpg"></li>
	<li><img src="http://i.imgur.com/RstXW7v.jpg"></li>
</ul>

</div>

</body>
</html>
