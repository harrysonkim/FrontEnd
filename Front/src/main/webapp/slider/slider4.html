<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slick 라이브러리</title>

<!-- jquery-2.2.4.min.js -->
<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>

<!-- Slick CSS -->
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

<!-- Slick JS -->
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script type="text/javascript">

$(function() {

	$("#sliderbox").slick({
		autoplay : true
		, autoplaySpeed : 1500
		, dots: true
	})
})
</script>
<style type="text/css">
body {
	background-color: #ccc; 
}

#sliderbox {
	width: 600px;
	height: 400px;
	margin: 0 auto;
	
}
#sliderbox img{
	width: 600px;
	height: 400px;
}
</style>
</head>

<body>

<div id="sliderbox">

   <div><img src="http://i.imgur.com/viuPHoS.gif"></div>
   <div><img src="https://i.imgur.com/nWvEXmI.gif"></div>
   <div><img src="http://i.imgur.com/MrZcQnN.jpg"></div>
   <div><img src="http://i.imgur.com/hhsrPwq.jpg"></div>
   <div><img src="http://i.imgur.com/RstXW7v.jpg"></div>

</div>


</body>
</html>
