<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

<h1>form</h1>
<h3>datalist, textarea, select</h3>

<hr>

<form action="" method="get">


<!-- <datalist>는 화면에 보이지 않는다 -->
<!-- <option>항목들을 <input>태그의 자동완성 목록으로 보여준다 -->
<!-- <option>태그에 value속성이 적용되면 value속성값으로 입력 -->
<!-- 없으면 innerHTML값으로 입력 -->
<datalist id = "Fruits">
	<option>사과</option>
	<option value="banana">바나나</option>
	<option value="체리">

</datalist>

<input list="Fruits" name = "f">

<hr>

<!-- name속성을 <select>에 적용 -->
<!-- value속성을 <option>에 적용 -->
<label for= "month">
결제 :
</label>
<select name= "month" selected="selected"id="month">
	<option value="0">선택</option>
	<option value="1">1 개월</option>
	<option value="2">2 개월</option>
	<option value="3" >3 개월</option>
</select>

<br><br>

<button>전송</button>

<hr>
<label id = "content">
본문
</label>
<br>

<!-- <textarea> 태그에는 value속성이없다 -->
<!-- 표준 속성이 아니다 -->

<!-- innerHTML을 이용하여 전송 데이터를 설정 -->
<!-- 입력 기본값 설정 가능 -->
<textarea 
rows="10" 
cols="10" 
name="contsnt"
id = "content"
placeholder="본문을 입력하세요"></textarea>
<br><br>

</form>

</body>
</html>
