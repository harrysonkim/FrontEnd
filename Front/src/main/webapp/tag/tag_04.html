<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tag_04</title>
</head>
<body>

<h1>목록 태그</h1>
<h3>ul, ol, li</h3>
<hr>

<div>
	<ul> <!-- 순서없는 목록 -->

		<li>첫 번째</li>
		<li>두 번째</li>
		<li>세 번째</li>		
		
		<ul>
			<li> 네 번째
			<li> 다섯 번째
		</ul>
		
	</ul>
</div>

<div>
	<ol> <!-- 순서있는 목록 -->

		<li>첫 번째</li>
		<li>두 번째</li>
		<li>세 번째</li>	
	
<!-- 		li의 리스트 스타일(기호,번호)를 없엠(none) -->
		<li style="list-style-type: none;">	
		<ol>
			<li> 네 번째
			<li> 다섯 번째
		</ol>
		</li>
		
	</ol>
</div>


</body>
</html>
