<!-- DTD, DOCTYP -->
<!-- Document Type Definition -->
<!-- 문서 유형 정의 -->
<!-- HTML 5 문법을 이용하여 작성된 문서입을 알린다 -->
<!DOCTYPE html>


<html><!-- HTML문서의 최상위 태그 -->

<head><!-- 이 문서에 대한 정보 or 설정값들을 모아놓은 태그 -->

<meta charset="UTF-8"> <!-- 이문서의 인코딩 방식 : UTF-8 -->

<!-- 브라우저의 제목 표시줄 설정 -->
<title> 제목 설정</title>

<!-- 문서에 CSS 스타일을 적용하는 태그  -->
<!-- => 화면에 보여질 모습(스타일)을 정의  -->
<style type="text/css" >
</style>

<!-- Javascript코드를 작성하는 태그  -->
<!-- => 화면의 동작(움직임)을 정의  -->
<script type="text/javascript">
</script>

<meta>

</head> <!-- head 닫는 태그 -->

<!-- 화면에 보여질 내용을 작성하는 태그 -->
<body>

	<div> <!-- div시작 -->
		<h1>Hello HTML!!</h1>
		<h2>Hello HTML!!</h2>
		<h3>Hello HTML!!</h3>
		<h4>Hello HTML!!</h4>
		<h5>Hello HTML!!</h5>
		<h6>Hello HTML!!</h6>
	</div> <!-- div끝 -->
	
</body> <!-- BODY 닫는 태그  -->

</html> <!-- HTMl닫는 태그 -->
