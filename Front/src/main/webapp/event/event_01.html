<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function func() {
	
	console.log("호호 div 마우스 올라감")
	
}





</script>
</head>
<body>

<!-- <div>태그에 click이벤트가 발생하면 실행할 코드 작성 -->
<!-- onclick속성의 값으로 JS코드를 작성 -->
<div onclick="alert('클릭됨!')">하하</div>

<!-- 이벤트 발생시 실행할 코드를 함수로 정의 -->
<div onmouseover="func()">호호호호호</div>
</body>
</html>
