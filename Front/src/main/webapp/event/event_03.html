<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

window.onload = function() {
	
	//----------------------------------------
	// DOM객체.addEventListener("이벤트명", 콜백함수)
	// => 이벤트 리스터 등록하기
	//----------------------------------------
	// DOM객체. removeEventListener("이벤트명", 콜백함수)
	// => 이벤트 리스너 해제하기
	//----------------------------------------
	// 익명함수를 변수에 담아서 이벤트 리스너에
	// 매개변수로 넣어줘야 같은 함수로 인식함

	// ** 매개 변수에 그냥 익명함수를 넣으면	
	// 서로 같은 함수라고 인식 못 하기 때문에
	// remove되지 않는다
	
	
	btnOk.addEventListener("click", func)
	
	// #btnTest에 click이벤트 리스너 함수 등록
	btnTest.addEventListener("click", function() {
		
		// #btnOk버튼의 click이벤트 리스너 해제
		btnOk.removeEventListener("click", func)
	})
	

//---------------------------------------------------------
   //QUIZ.
   //   별도의 함수를 정의하여 이벤트 리스너를 연결한다

   //1. #btnTest에 마우스를 올리면 글자색을 빨강으로 변경
	btnTest.addEventListener( "mouseenter", cgcRed )
   
   //2. #btnTest에서 마우스를 내리면 글자색을 검정으로 변경
	btnTest.addEventListener( "mouseleave", cgcBlack )	
} /* window.onload 끝 */

//함수 정의할 때 되도록 글로벌 스코프에 하자
var func = function() {alert("확인번튼 클릭됨")}

function cgcRed(e) {
	// 	conscole.log( "e", e)
	// 	console.log( "this", this)
	// 	console.log( "event", event)
// 	this.style.color = 'red'
//  this.setAttribute("style","color:red")
// 	this.setAttribute("class","colorRed") // 임베디드 방식
	this.classList.add('colorRed') // 기존의 클래스에 추가
}

function cgcBlack() {
// 	this.style.color = 'black'
//  	this.setAttribute("style","color:black")
//  	this.setAttribute("class","")
//    	this.removeAttribute("class") // 클래스 삭제
	this.classList.remove('colorRed') // 기존의 클래스에서 삭제
	
}	   
   
</script>

<style type="text/css">
	.colorRed {color: red;}
</style>

</head>
<body>
	
	<button id="btnOk">확인버튼</button>
	<button id="btnTest">테스트버튼</button>
	
</body>
</html>
