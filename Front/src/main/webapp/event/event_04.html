<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

window.onload = function() {
	
	// mouseover
	// 자식 요소들을 각각의 영역으로 생각한다
	// 부모 div, 자식 button의 테두리를 영역의 경계로 판단
	// 경계를 넘을때 마다 mouseover이벤트가 발생
	myDiv.onmouseover = function() {
		console.log('over')
	}
	
	// mouseenter
	// 자식요소를 각각의 영역으로 생각하지 않는다
	// div전체의 테두리 영역만 경계로 판단
	myDiv.onmouseenter = function() {
		console.log('enter')
	}

	//--------------------------------------------.
	
	// mouseenter - mouseleave 서로 짝꿍
	//	요소의 경계선에서만 이벤트가 발생
	
	// mouseover - mouseout 서로 짝꿍 
	// 	요소와 자식요소들의 경계선에서 이벤트가 발생 (bubble된다)
}

</script>
</head>
<body>

<div id="myDiv">

	<button>하하</button>

	호호
	
</div>

</body>
</html>
