	width: 80px;

	width: 170px;

	width: 100px;

<!-- Math.random() 함수 이용하여 숫자 2개 생성하기 -->
<!-- 사용자의 입력 받기 -->
<!-- "결과 확인"버튼을 눌렀을 때 정답/오답 판단 결과 적용 -->
<!-- ** 태그 내용 수정해도 괜찮음 -->
<script type="text/javascript">

window.onload= function() {

/* ---------------------------------- 내가 짠것 ----------------------------------

var num2 = Math.floor(Math.random() * 10) + 1;

// 랜덤수 <input>태그에 할당

//------------------------- 강사님 -----------------------------------

	// 구구단 퀴즈 초기화
	init()

	// 결과확인 버튼 클릭 이벤트 등록
	chkRes.onclick = play;
	
	res.onkeydown = function() {
		
// 		console.log("#answer keydown")
// 		console.log(event)
// 		console.log(event.keyCode)
		
		if( event.keycode == 13) {
// 			console.log("enter key")

			play();
		}		
		
	}
	
} //window.onload = function(){}끝;

function init() {
	// 구구단 문제 숫자 설정
	num1.value = randomNumber( 8, 2 ) // 2 ~ 9
	num2.value = randomNumber( 9, 1 ) // 1 ~ 9

	//정답 입령창 지우기
	res.value = ""
	
	// 정답 입력창에 focus 발생
	res.focus()
}

// start부터 시작해서 count개수로 이어진 숫자 중 랜덤
function randomNumber( count, start ) {
	return Math.floor( Math.random() * count ) + start
}

// 구구단 퀴즈 게임 진행 함수
function play() {
	console.log("play() 호출")
	
	// 정답 숫자를 입력하지 않았을 때 중단
	if ( res.value == '' ) {
		alert("문제의 답을 입력하세요")
		return
	} 
	
	// 정답 오답 판별
	if (num1.value * num2.value == res.value) {
		alert("정답입니다!")
		correct.value++
	} else {
		alert("오답입니다!")
		incorrect.value++
	}
	
	// 구구단 퀴즈 초기화
	init()
}

</script>

<body>

	<h1>구구단 퀴즈</h1>
	<hr>

<input type="text" id="num1" readonly> x <input type="text" id="num2" readonly> <br><br>
= <input type="text" id="res"> 

<hr>

<input type="button" value="결과확인" id="chkRes"><br><br>
