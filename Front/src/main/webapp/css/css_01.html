<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* 임베디드 방식 */

/* p태그 선택자 - 모든 p태그를 선택한다 */
p {
	/* 	font-size 스타일 속성 : 글자들의 크기를 지정 */
	font-size: 30px;
}

span {
	/* font-style 스타일 속성 : 글자의 스타일을 지정 */
	/* 	=> italic : 기울임 */
	font-style: italic;
}

/* hi 아이디 선택자 => id속성값이 "hi"인 태그를 선택 */
#hi {
	/* 	글자색: 파랑 */
	color: blue;
}

/* hello클래스 선택자 => class속성값이 "hello"인 태그를 선택 */
.hello {
	color: tomato;
}

</style>

</head>
<body>

<!-- 인라인 방식 -->
	<p style="color: red;">안녕하세요!</p>

	<hr>

	<p id="hi">HIHIHIIHIHI</p>
	<p class="hello">반가워요</p>
	<span>여기는 SPAN태그!</span><br><br>
	<span class="hello">안녕하세요!</span><br><br>
	
	<hr>






</body>
</html>
